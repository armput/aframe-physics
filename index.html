<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Physics Testing</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script src="script.js"></script>
	<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="https://rawcdn.githack.com/elbobo/aframe-animation-toggle-component/7ef92afbc8b16ad34c1689945ff9f46c570be2d6/dist/aframe-animation-toggle-component.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
	<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
	
	<a-scene physics="debug: true;">
		<a-sky color="lightblue"></a-sky>

		<a-camera>
			<a-cursor color="black" 
				animation__down="
					property: color;
					from: white;
					to: white;
					startEvents: mousedown;"
				animation__up="
					property: color;
					from: black;
					to: black;
					startEvents: mouseup;
				"
			></a-cursor>
		</a-camera>

		<a-plane
			static-body
			color="gray"
			height="50"
			width="50"
			rotation="-90 0 0"
			shape="hull"
		></a-plane>

		<a-entity id="roller">
			<a-entity 
				id="catapult"
				position="-2 1.25 -5"
				animation__cock="
					property: rotation;
					from: 0 0 0;
					to: 0 0 -10;
					dur: 1000;
					loop: 1;"
				animation__shoot="
					property: rotation;
					from: 0 0 -10;
					to: 0 0 0;
					dur: 300;
					easing: easeOutElastic;
					startEvents: click;
				">
				<a-plane 
					static-body
					position="2 0 0"
					color="blue"
					height="4"
					width="3"
					rotation="-90 90 0"
				></a-plane>
				<a-plane
					static-body
					position="4 0.5 0"
					color="blue"
					height="1"
					width="3"
					rotation="0 -90 0"
				></a-plane>
			</a-entity>
		</a-entity>
			
		
	</a-scene>
	
</body>

</html>
